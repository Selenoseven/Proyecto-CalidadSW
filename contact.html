<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Morocco Pet Shop</title>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sección de Contacto -->
<section class="contact-section py-6">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Contacto</h3>
                    </div>
                    <div class="card-body">
                        <form id="contactForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese su nombre
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese un email válido
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>

                            <div class="mb-3">
                                <label for="subject" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese el asunto
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                <div class="invalid-feedback">
                                    Por favor ingrese su mensaje
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Inicializar EmailJS con tu clave pública
    (function() {
        emailjs.init("W5uLd9NBG0V1Eyx5Q");
    })();

    // Validación del formulario y envío
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    event.stopPropagation();
    
    if (this.checkValidity()) {
        // Mostrar spinner o indicador de carga
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Enviando...';

        // Preparar datos para enviar
        const templateParams = {
            from_name: document.getElementById('name').value,
            from_email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            to_email: 'marlowarmijolopez@gmail.com'  // Reemplaza con el correo donde quieres recibir los mensajes
        };

        // Enviar email usando EmailJS
        emailjs.send('service_kw4h9p9', 'template_fjd4hil', templateParams)
            .then(function(response) {
                // Mostrar mensaje de éxito
                alert('¡Mensaje enviado con éxito!');
                document.getElementById('contactForm').reset();
            })
            .catch(function(error) {
                // Mostrar mensaje de error
                alert('Error al enviar el mensaje: ' + JSON.stringify(error));
            })
            .finally(function() {
                // Restaurar botón
                submitButton.disabled = false;
                submitButton.innerHTML = 'Enviar Mensaje';
            });
    }

    this.classList.add('was-validated');
});
</script>
